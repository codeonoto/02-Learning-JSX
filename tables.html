<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">


        function StudentRecord() {

            let studentRecords = [
                { name: "Ramesh", age: 18, marks: 81 },
                { name: "Suresh", age: 18, marks: 82 },
                { name: "Kamlesh", age: 18, marks: 83 }
            ]

            return (
                <>
                    <h1>Student Details</h1>
                    <table >
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            {studentRecords.map((student, idx) => (


                                <tr key={idx}>
                                    <td>{student.name}</td>
                                    <td>{student.age}</td>
                                    <td>{student.marks}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>

                </>
            )
        }
        function Cars() {

            let cars = [
                { name: "BMW", avg: 10, img: "https://cdn-icons-png.flaticon.com/512/744/744465.png" },
                { name: "Audi", avg: 12, img: "https://cdn-icons-png.flaticon.com/512/744/744465.png" },
                { name: "Nexa", avg: 18, img: "https://cdn-icons-png.flaticon.com/512/744/744465.png" },
            ]

            return (
                <>
                    <h1>Cars Details</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            {cars.map((car, idx) => (


                                <tr key={idx}>
                                    <td><img src={car.img} /></td>
                                    <td>{car.name}</td>
                                    <td>{car.avg}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>

                </>
            )
        }

        function App() {
            let isStudent = false
            if (isStudent === true) {
                return <StudentRecord />
            } else {
                return <Cars />
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
